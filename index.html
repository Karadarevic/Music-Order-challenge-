<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="box">
   <img src="./images/illustration-hero.svg" class="hero">
    <h1>Order Summary</h1>

  <p class="about">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

    <div class="buy">
      <a href="url" class="link">Change</a>
      <img src="./images/icon-music.svg" class="icon-music">
      <ul class="details">
        <li class="plan">  <strong> Annual Plan  </strong></li>
        <li class="price">$59.99/year</li>
        <li class="link"></li>
      </ul>
    </div>


  <a href="url" class="pay">Proceed to Payment</a>
  <a href="url" class="cancel">Cancel Order</a>
 </div>

</body>
</html>
